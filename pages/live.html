<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live - Hirondelles Stats</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öΩ</text></svg>">
    <style>
        /* Styles sp√©cifiques pour la page live */
        .live-header {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .live-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.paused {
            background: #f39c12;
            animation: none;
        }
        
        .status-indicator.finished {
            background: #e74c3c;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .match-scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 30px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .team-section {
            flex: 1;
            text-align: center;
        }
        
        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }
        
        .team-score {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .match-center {
            flex: 0 0 200px;
            text-align: center;
            padding: 0 20px;
        }
        
        .match-time {
            font-size: 3em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .match-half {
            font-size: 1.1em;
            color: #ecf0f1;
            margin-bottom: 10px;
        }
        
        .match-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .match-status.running {
            background: rgba(39, 174, 96, 0.3);
            color: #27ae60;
            border: 2px solid #27ae60;
        }
        
        .match-status.paused {
            background: rgba(243, 156, 18, 0.3);
            color: #f39c12;
            border: 2px solid #f39c12;
        }
        
        .match-status.finished {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        
        .actions-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .timeline-live {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .timeline-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .timeline-event {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .timeline-event:last-child {
            border-bottom: none;
        }
        
        .event-left {
            text-align: right;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(76, 175, 80, 0.15);
            border-left: 3px solid #4CAF50;
        }
        
        .event-right {
            text-align: left;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(244, 67, 54, 0.15);
            border-right: 3px solid #f44336;
        }
        
        .event-time {
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
            color: #ffd700;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
        }
        
        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-values {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }
        
        .stat-team {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-separator {
            font-size: 1.5em;
            color: #bdc3c7;
        }
        
        .stat-opponent {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #ecf0f1;
            opacity: 0.9;
        }
        
        .last-update {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
        
        .no-data-message {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .no-data-message h2 {
            color: #f39c12;
            margin-bottom: 15px;
        }
        
        .no-data-message p {
            color: #bdc3c7;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .error-message h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
    </style>
</head>
